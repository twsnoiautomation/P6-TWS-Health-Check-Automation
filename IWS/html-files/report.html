<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Comparison</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/IWS/css-files/style.css" />
  </head>
  <body style="margin: 0; padding: 0">
    <div
      class="container p-5"
      style="width: 100%; margin: 20px auto"
      id="container"
    >
      <div class="d-flex justify-content-between align-items-center">
        <p class="fs-1 fw-bolder text-center ms-2 me-5 pe-5 ps-0">
          Health Check Report for
          <span style="color: #0f62fe">IBM Workload Scheduler</span>
        </p>
        <button
          type="button"
          class="btn btn-primary"
          onclick="downloadReport()"
        >
          Download Report
        </button>
      </div>
      <hr class="w-100 ms-0 mb-5 mt-2" />
      <div id="results" class="row gx-2 gy-4 w-100 my-5 px-0 mx-0"></div>
    </div>

    <script src="/IWS/js-files/report.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
  </body>
</html>
