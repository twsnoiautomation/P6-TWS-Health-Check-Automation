<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Comparison</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .result-card {
        margin-top: 20px;
      }
      .passed {
        color: green;
      }
      .failed {
        color: red;
      }
    </style>
  </head>
  <body>
    <script>
      document
        .getElementById("comparisonForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Extract values from the form fields
          const formData = new FormData(this);

          // Perform comparisons with benchmark values (mock data for demonstration)
          const benchmarkValues = {
            param1: "20",
            param2: "30",
            param3: "40",
          };

          // Generate HTML code dynamically to display the results
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";
          Object.keys(benchmarkValues).forEach((key) => {
            const userValue = formData.get(key);
            const benchmarkValue = benchmarkValues[key];
            const result = userValue === benchmarkValue ? "Passed" : "Failed";
            const resultClass = result === "Passed" ? "passed" : "failed";
            resultsDiv.innerHTML += `
          <div class="result-card card ${resultClass} col-lg-4 m-2 p-2">
            <div class="card-body">
              <p class="card-title fs-4 fw-bold">${key}</p>
              <p class="card-text fs-5">User Value: ${userValue}</p>
              <p class="card-text fs-5">Benchmark Value: ${benchmarkValue}</p>
              <p class="card-text fs-5">Result: <span class="${resultClass}">${result}</span></p>
            </div>
          </div>
        `;
          });
        });
    </script>
  </body>
</html>
